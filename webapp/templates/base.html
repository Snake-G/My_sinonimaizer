<!DOCTYPE html>
<html lang="ru">
<head>

        <a href="{{ url_for('index') }}">Home </a>

        <a href="{{ url_for('for_input_text') }}">Подбор синонимов к тексту</a>

    {% if title %}

    {% else %}
    <title>Sinonimaizer</title>
    {% endif %}
    <style>
        h1 {
            background-color: darkgray;
            font-family: "Times New Roman", sans-serif;
            line-height: 1.5em;

        li {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
